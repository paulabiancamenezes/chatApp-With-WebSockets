<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Chat em tempo real</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <form id="chat-form">
    <input
    id="username-input"
    type="text"
    placeholder="UsuÃ¡rio"
    class="flex-1 mb-4 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div class="w-full max-w-md h-[600px] bg-white shadow-2xl rounded-2xl flex flex-col overflow-hidden">
    <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-lg font-semibold">ðŸ’¬ Chat em tempo real</h1>
      <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
    </div>

    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
      <!-- Mensagem enviadas ficam aqui -->      
    </div>

    <div class="p-4 bg-white flex items-center gap-2 border-t">
        <input 
          id="message-input" 
          type="text" 
          placeholder="Digite sua mensagem..." 
          class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          autocomplete="off"
        />
        <button 
          type="submit" 
          class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition"
        >
          Enviar
        </button>
      </div>
  </form>
  </div>
  <script src="/socket.io/socket.io.js"> //NÃ£o Ã© um CDN e sim um link servido peplo prÃ³prio Socket.IO, mas pode usar CDN sem problemas</script> 
  <script type="text/javascript">
    $(document).ready(function() {
      const socket = io();

      function handleMessage(messages) {
        const messageElement = `
          <div class="flex items-start">
            <div class="bg-blue-500 text-white p-3 rounded-lg rounded-bl-none max-w-[75%]">
              <p class="font-bold">${messages.username}</p>
              <p>${messages.message}</p>
            </div>
          </div>
        `;
        $('#messages').append(messageElement);
        // Scroll para a Ãºltima mensagem
        $('#messages').scrollTop($('#messages')[0].scrollHeight);
      }

      socket.on('previousMessages', function(messages){
        for (let i = 0; i < messages.length; i++){
          handleMessage(messages[i]);
        }
      })

      socket.on('newMessage', function(message) {
        handleMessage(message);
      })

      $('#chat-form').on("submit", function(e) {
        e.preventDefault();

        let username = $('#username-input').val().trim();
        let message = $('#message-input').val().trim();

        if (message.length && username.length) {
          handleMessage({ username, message });
          socket.emit('sendMessage', { username, message });
          $('#message-input').val(''); // Limpa o input apÃ³s enviar
        }
      });
    });

  </script>
</body>
</html>
